<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Change Password
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #createForm="ngForm" [formGroup]="formPay" id="createForm" (ngSubmit)="this.updatePassword(createForm)" method="POST">    
    <ion-row>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item>
            <ion-label position="stacked">Old Password</ion-label>
            <ion-input [(ngModel)]="old_password" name="old_password" formControlName="old_password" type="password" clearInput class="ion-border-bottom" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" formControlName="password" type="password" clearInput class="ion-border-bottom" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item>
            <ion-label position="stacked">Confirm New Password</ion-label>
            <ion-input [(ngModel)] = "password_confirmation"  formControlName="password_confirmation" name="password_confirmation" type="password" clearInput class="ion-border-bottom" required ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <!-- <ion-item> -->
        <ion-button type="submit" expand="block" class="m10">Proceed <ion-icon name="arrow-right"></ion-icon>
        </ion-button>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
