<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Card Pay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content id="zero-padding">
            <button angular4-paystack id="payBtn"
              [email]="email"
              [amount]="amount"
              [ref]="transaction.transaction.reference"
              [channels]="['bank','card']"
              [class]="'btn btn-primary'"
              (close)="paymentCancel($event)"
              (onClose)="paymentCancelc()"
              (callback)="paymentDone($event)"
              [key]='paystack_pk' 
            >
              Loading...
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
