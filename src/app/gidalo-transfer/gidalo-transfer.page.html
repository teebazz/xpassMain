<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Gidalo Transfer
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #createForm="ngForm" id="createForm" (ngSubmit)="this.initateGidaloTransfer(createForm)" method="POST">
    <p>
      Transfer to your friends Gidalo wallet 
    </p>
    <ion-row>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item>
            <ion-label position="stacked">Recipient's Phone Number</ion-label>
            <ion-input ngModel name="username" type="text" clearInput class="ion-border-bottom" required #username = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item>
            <ion-label position="stacked">Amount(â‚¦)</ion-label>
            <ion-input ngModel name="amount" type="text" clearInput class="ion-border-bottom" required #amount = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <!-- <ion-item> -->
        <ion-button type="submit" expand="block" class="m10">Transfer Funds <ion-icon name="arrow-right"></ion-icon>
        </ion-button>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
