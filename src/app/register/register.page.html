<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>
      <ion-text color="medium">
        <h1>Welcome</h1>
      </ion-text>      
    </ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="medium" class="ion-padding">
  <h1 class="h_header">Welcome to Gidalo</h1>
  <p>Create your account in minutes</p>
  <form #form="ngForm" (ngSubmit) = "this.register(form)" method="POST">
    <ion-row>
      <ion-col size="6">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">First Name</ion-label>
            <ion-input ngModel name="first_name" type="text" clearInput class="ion-border-bottom" required #first_name = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input ngModel name="last_name" type="text" clearInput class="ion-border-bottom" required #last_name = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <!-- <ion-col size="6">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Last name</ion-label>
            <ion-input ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col> -->
      <ion-col size="12">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input ngModel name="email" type="email" clearInput class="ion-border-bottom" required #email = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Phone Number</ion-label>
            <ion-input ngModel name="phone_number" type="text" clearInput class="ion-border-bottom" required #phone_number = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Password</ion-label>
            <ion-input ngModel name="password" type="password" clearInput class="ion-border-bottom" required #password = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <!-- <ion-item> -->
          <ion-button expand="block" type="submit" class="m10" >Create Account<ion-icon name="arrow-right"></ion-icon></ion-button>
        <!-- </ion-item> -->
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p>Already have an account? <span class="h_link" routerLink="/login">Login</span> </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
