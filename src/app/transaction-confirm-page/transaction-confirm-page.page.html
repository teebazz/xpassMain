<ion-content  [fullscreen]="true" color="medium">
  <div>
    <ion-grid class="al_center">
      <ion-row>
        <ion-col size="12">
          <h3>{{transaction.title}} was successful</h3>
          <!-- <h3>was successful</h3> -->
        </ion-col>
      </ion-row>  
      <ion-col size="12">  
        <ion-icon class="mark_success m_success" name="checkmark-circle-outline"></ion-icon> 
      </ion-col>
      <ion-row>
        <ion-col size="12">  
          <ion-button shape="round" (click)="generateReceipt()" fill="outline" class="close_btn">Share Receipt</ion-button>   
        </ion-col>
      </ion-row>
      </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-button class="m10" expand="block" (click)="gotoHome()">
    <!-- <ion-icon name="wallet"></ion-icon>  -->
    Done
  </ion-button>
</ion-footer>
