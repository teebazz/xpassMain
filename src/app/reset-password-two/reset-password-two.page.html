<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>
      <ion-text color="medium">
        <h1>Welcome</h1>
      </ion-text>      
    </ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="medium" class="ion-padding">
  <h1 class="h_header">Reset Password</h1>
  <p>Enter your new password</p>
  <form #form="ngForm" (ngSubmit) = "this.resetPassword(form)" method="POST">
    <ion-row>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item class="m_item">
            <ion-label position="stacked">New Password</ion-label>
            <ion-input ngModel name="password" type="password" clearInput class="ion-border-bottom" required #password = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list class="line-input" mode="md">
          <ion-item class="m_item">
            <ion-label position="stacked">Comfirm New Password</ion-label>
            <ion-input ngModel name="password_confirmation" type="password" clearInput class="ion-border-bottom" required #password_confirmation = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <!-- <ion-item> -->
          <ion-button expand="block" type="submit" class="m10" >Reset Password <ion-icon name="arrow-right"></ion-icon></ion-button>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>
  </form>
</ion-content>
