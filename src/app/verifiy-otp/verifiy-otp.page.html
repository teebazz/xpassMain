<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>
      <ion-text color="medium">
        <h1>Welcome</h1>
      </ion-text>      
    </ion-title>     -->
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="medium" class="ion-padding">
  <h3 class="h_header">{{title}}</h3>
  <p>{{description}}</p>
  <form #form="ngForm" (ngSubmit) = "this.verifyOtp(form)" method="POST">
    <ion-row>
      <ion-col size="12">
        <ion-list class="line-input">
          <ion-item class="m_item">
            <ion-label position="stacked">Otp</ion-label>
            <ion-input ngModel name="otp" type="text" clearInput class="ion-border-bottom" required #otp = "ngModel" ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <!-- <ion-item> -->
          <ion-button expand="block" type="submit" class="m10" >Continue <ion-icon name="arrow-right"></ion-icon></ion-button>
        <!-- </ion-item> -->
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p>Didn't get code? <span class="h_link" (click)="resendOtp()"> Resend</span> </p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
